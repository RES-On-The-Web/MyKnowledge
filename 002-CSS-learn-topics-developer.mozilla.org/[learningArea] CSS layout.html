<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic document flow</title>

    <style>
      body {
        width: 500px;
        margin: 0 auto;
        position: relative;
        height: 2000px;
        
      }

      p {
        background: aqua;
        border: 3px solid blue;
        padding: 10px;
        margin: 10px;
      }

      span {
        background: red;
        border: 1px solid black;
      }


      .static-positioning {
        position: static;
        background-color: yellow;
      }
      .relative-positioning {
        position: relative;
        top: 10px; /*any-unit*/
        left: 30px;
      }
      .absolute-positioning {
        position: absolute;
        background-color: red;
        top: 340px;
      }
      .absolute-positioning-z-index {
        position: absolute;
        background-color: orange;
        right: 10px;
        z-index: -1;
      }
      .fixed-positioning {
        position: fixed;
        top: 0;
        left: 0;
        background-color: green;
        margin: 0;
        width: 100vw;
      }
      .margin-top {
        margin-top: 60px;
      }
      .sticky-positioning {
        background-color: black;
        color: white;
        padding-left: 10px;

        position: sticky;
        top: 46px;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <h1 class="margin-top">Basic document flow</h1>

<h2>Sticky positioning</h2>

<dl>
  <dt class="sticky-positioning">A</dt>
  <dd>Apple</dd>
  <dd>Ant</dd>
  <dd>Altimeter</dd>

  <dt class="sticky-positioning">B</dt>
  <dd>Bird</dd>

  <dt class="sticky-positioning">E</dt>
  <dd>Egg</dd>
  <dd>Elephant</dd>
  <dd>Egret</dd>
</dl>

    <p class="static-positioning">I am a basic block level element. My adjacent block level elements sit on new lines below me.</p>

    <p class="relative-positioning">By default we span 100% of the width of our parent element, and our height is as tall as our child content. Our total width and height is our content + padding + border width/height.</p>

    <p class="absolute-positioning">We are separated by our margins. Because of margin collapsing, we are separated by the width of one of our margins, not both.</p>

    <p class="absolute-positioning-z-index">inline elements <span>like this one</span> and <span>this one</span> sit on the same line as one another, and adjacent text nodes, if there is space on the same line. Overflowing inline elements <span>wrap onto a new line if possible — like this one containing text</span>, or just go on to a new line if not, much like this image will do: <img src="long.jpg" alt="a wide but short section of a photo of several fabrics"></p>

    <p class="fixed-positioning">I am a basic block level element. My adjacent block level elements sit on new lines below me.</p>
