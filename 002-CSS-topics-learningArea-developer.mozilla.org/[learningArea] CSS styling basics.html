        .imgObject.grayscale {

            table-layout: fixed;
            border-collapse: collapse;
            margin: 10px auto;
            display: block;
        }
        th,
        td {
            padding: 8px;
            vertical-align: top;
        }

        tr :nth-child(2),
        tr :nth-child(3) {
            text-align: right;
            width: 15%;
        }
        tr :nth-child(1),
        tr :nth-child(4) {
            text-align: left;
            width: 35%;

        tfoot tr :nth-child(1) {
